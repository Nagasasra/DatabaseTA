{% extends 'layout.html' %}

{% block title %} Menus {% endblock %}

{% block body %}

<br />
    <div class="d-flex justify-content-center">
        <h1>List of Menus</h1>
    </div>
<br />

<div class="container">
	<div class="d-flex justify-content-end">
		<a href="/menus/add"><span type="button" class="btn btn-primary">Add Menu</span></a>
	</div>
	<br />
	<table id="example" class="display table table-bordered table-sm" style="width:100%">
	  <thead>
	      <tr>
	          <th>Menu Name</th>
	          <th>Category</th>
	          <th>Price</th>
	      </tr>
	  </thead>
	  <tbody>
	    {% for menu in menus %}
	      <tr>
	        <td>{{menu["name"]}}</td>
	        <td>{{menu["category"]}}</td>
	        <td style="text-align:right">Rp {{"{:,.0f}".format(menu["price"]) }}</td>
	      </tr>
	    {% endfor %}
	  </tbody>
	</table>
</div>

{% endblock %}

{% block js %}

  <script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
  </script>

{% endblock %}

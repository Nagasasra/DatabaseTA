{% extends 'layout.html' %}

{% block title %} Your Profile {% endblock %}

{% block body %}
<style>
    .picture2 {
        -webkit-background-size: 128px 128px;
        background-size: 128px 128px;
        border: 0;
        -webkit-border-radius: 100%;
        border-radius: 100%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        height: 128px;
        width: 128px;
        z-index: 0;
    }
</style>

<br />
    <div class="d-flex justify-content-center">
        <h1>Your Profile</h1>
    </div>

<div class="container d-flex justify-content-center" >
    <div class="col-md-4" style="border:1px solid #cecece; padding:40px 20px 40px 20px;">
        {{ errorMessage }}
        <img src="/static/profiles/{{session.picture if session.picture else 'default.png'}}" alt="" class="picture2">
      <form action="#" method="get">
        <div class="form-group">
            <label>Username</label>
          <input class="form-control" value="{{user['username']}}" disabled>
        </div>
        <div class="form-group">
            <label>Full Name</label>
          <input class="form-control" value="{{user['firstName']}} {{user['lastName']}}" disabled>
        </div>
        <div class="form-group">
            <label>Email Address</label>
          <input class="form-control" value="{{user['email']}}" disabled>
        </div>
        <div class="form-group">
            <label>Age</label>
          <input class="form-control" value="{{user['age']}}" disabled>
        </div>
        <div class="form-group">
            <select name="position" class="form-control" disabled>
                <option value="">{{user['position']}}</option>
            </select>
        </div>
        <br />
        <div class="d-flex justify-content-center">
        <a href="/profile/edit"><span type="button" class="btn btn-primary">Edit Profile</span></a>
    </div>
      </form>
    </div>
  </div>

{% endblock %}

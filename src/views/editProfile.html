{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<br />
    <div class="d-flex justify-content-center">
        <h1>Editing Your Profile</h1>
    </div>
<br />

<div class="container d-flex justify-content-center" >
    <div class="col-md-4" style="border:1px solid #cecece; padding:40px 20px 40px 20px;">
        <div class="invalid-feedback d-flex justify-content-center">{{ errorMessage }}</div>
      <form action="#" method="post" enctype="multipart/form-data">
        <input type="hidden" name="staffId" value="{{user['staffId']}}">
        <div class="form-group">
            <label>Username</label>
          <input class="form-control" value="{{user['username']}}" disabled>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{user['firstName']}}" name="FirstName" required="required" placeholder="First Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="{{user['lastName']}}" name="LastName" required="required" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" value="{{user['email']}}" name="emailAddress" required="required" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label> Age</label>
            <input type="number" class="form-control" id="age" name="age" required="required" value="{{user['age']}}">
        </div>
        <div class="form-group">
            <select name="position" class="form-control" required="required">
                <option value="">Choose position</option>
                    <option value="Chef" {{'selected' if user['position'] == 'Chef' }}>Chef</option>
                    <option value="Waiter" {{'selected' if user['position'] == 'Waiter' }}>Waiter</option>
                    <option value="Cashier" {{'selected' if user['position'] == 'Cashier' }}>Cashier</option>
                    <option value="Owner" {{'selected' if user['position'] == 'Owner' }}>Owner</option>
            </select>
        </div>
        <div class="form-group">
            <label> Profile Picture</label>
            <input type="file" name="profile">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>


{% endblock %}

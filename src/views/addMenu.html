{% extends 'layout.html' %}

{% block title %} Add Transaction {% endblock %}

{% block body %}

<br />
    <div class="d-flex justify-content-center">
        <h1>Adding a Menu</h1>
    </div>
<br />

<div class="container d-flex justify-content-center" >
    <div class="col-md-4" style="border:1px solid #cecece; padding:40px 20px 40px 20px;">
        <div class="invalid-feedback d-flex justify-content-center">{{ errorMessage }}</div>
      <form action="#" method="get">
        <input type="hidden" name="transactionId" value="{{id_trx}}">
        <div class="form-group">
        	<select name="menuId" class="form-control" required="required">
        		<option value="">Choose Menu</option>
                {% for menu in menus %}
        			<option value="{{menu.id}},{{menu.price}}">{{menu.name}} (Rp {{"{:,.0f}".format(menu.price)}})</option>
                {% endfor %}
        	</select>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" name="qty" placeholder="quantity">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
